<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURESIGHT - Algorithmic Steganography Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #888;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            color: #00ff88;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff88;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .range-value {
            text-align: right;
            color: #00ff88;
            font-size: 14px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ff88, #0088ff);
            border: none;
            color: #000;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
        }

        .image-card h3 {
            margin-bottom: 15px;
            color: #00ff88;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .image-container {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .metric-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 300;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .decode-result {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .decode-result.success {
            border-color: #00ff88;
        }

        .decode-result.failed {
            border-color: #ff4444;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #888;
        }

        .result-value {
            color: #fff;
            font-weight: 600;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffaa00, #00ff88);
            transition: width 0.5s;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload label {
            display: block;
            padding: 12px;
            background: #1a1a1a;
            border: 2px dashed #333;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload label:hover {
            border-color: #00ff88;
            background: #0a0a0a;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.success {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .status-indicator.failed {
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PURESIGHT</h1>
            <p class="tagline">Algorithmic Steganography • Passive IFF • Drone-Readable</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('generate')">GENERATE</button>
            <button class="tab" onclick="switchTab('simulate')">SIMULATE</button>
            <button class="tab" onclick="switchTab('decode')">DECODE</button>
            <button class="tab" onclick="switchTab('metrics')">METRICS</button>
        </div>

        <!-- Generate Tab -->
        <div id="generate" class="tab-content active">
            <div class="grid">
                <div>
                    <h2>Pattern Generation</h2>
                    <form id="generateForm">
                        <div class="form-group">
                            <label>Collection Key</label>
                            <input type="text" id="collectionKey" value="SQUAD_ALPHA_2024" required>
                        </div>
                        <div class="form-group">
                            <label>Item Seed</label>
                            <input type="text" id="itemSeed" value="SOLDIER_001" required>
                        </div>
                        <div class="form-group">
                            <label>Unit ID</label>
                            <input type="text" id="unitId" value="ALPHA_SQUAD" required>
                        </div>
                        <div class="form-group">
                            <label>Soldier ID</label>
                            <input type="text" id="soldierId" value="SOLDIER_042" required>
                        </div>
                        <div class="form-group">
                            <label>Clearance Level</label>
                            <select id="clearanceLevel">
                                <option value="SQUAD">SQUAD</option>
                                <option value="UNIT">UNIT</option>
                                <option value="COMMAND">COMMAND</option>
                            </select>
                        </div>
                        <button type="submit">Generate Pattern</button>
                    </form>
                </div>
                <div id="generateResults" class="grid">
                    <!-- Results will appear here -->
                </div>
            </div>
        </div>

        <!-- Simulate Tab -->
        <div id="simulate" class="tab-content">
            <div class="grid">
                <div>
                    <h2>Capture Conditions</h2>
                    <form id="simulateForm">
                        <div class="form-group">
                            <label>Range (meters)</label>
                            <input type="range" id="range" min="10" max="400" value="100">
                            <div class="range-value"><span id="rangeValue">100</span>m</div>
                        </div>
                        <div class="form-group">
                            <label>Viewing Angle (degrees)</label>
                            <input type="range" id="angle" min="0" max="60" value="30">
                            <div class="range-value"><span id="angleValue">30</span>°</div>
                        </div>
                        <div class="form-group">
                            <label>Blur Amount</label>
                            <input type="range" id="blur" min="0" max="5" step="0.5" value="1">
                            <div class="range-value"><span id="blurValue">1.0</span></div>
                        </div>
                        <div class="form-group">
                            <label>Lighting (lux)</label>
                            <input type="range" id="lux" min="1" max="100" value="20">
                            <div class="range-value"><span id="luxValue">20</span> lux</div>
                        </div>
                        <div class="form-group">
                            <label>Occlusion (%)</label>
                            <input type="range" id="occlusion" min="0" max="50" value="10">
                            <div class="range-value"><span id="occlusionValue">10</span>%</div>
                        </div>
                        <div class="form-group">
                            <label>Wash Cycles</label>
                            <input type="range" id="wash" min="0" max="10" value="0">
                            <div class="range-value"><span id="washValue">0</span></div>
                        </div>
                        <button type="submit">Apply Conditions</button>
                    </form>
                </div>
                <div id="simulateResults" class="grid">
                    <!-- Results will appear here -->
                </div>
            </div>
        </div>

        <!-- Decode Tab -->
        <div id="decode" class="tab-content">
            <div class="grid">
                <div>
                    <h2>Decode Settings</h2>
                    <form id="decodeForm">
                        <div class="form-group">
                            <label>Upload Image</label>
                            <div class="file-upload">
                                <input type="file" id="decodeFile" accept="image/*">
                                <label for="decodeFile">Click to upload or drag image here</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Access Level</label>
                            <select id="decodeAccessLevel">
                                <option value="SQUAD">SQUAD (Membership Only)</option>
                                <option value="UNIT">UNIT (Unit ID)</option>
                                <option value="COMMAND">COMMAND (Full Access)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Unit ID (Optional)</label>
                            <input type="text" id="decodeUnitId" placeholder="For unit-specific key">
                        </div>
                        <button type="submit">Decode Pattern</button>
                    </form>
                </div>
                <div id="decodeResults">
                    <!-- Results will appear here -->
                </div>
            </div>
        </div>

        <!-- Metrics Tab -->
        <div id="metrics" class="tab-content">
            <h2>System Performance</h2>
            <div id="metricsDisplay" class="metrics">
                <!-- Metrics will appear here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentPatternId = null;
        let currentImage = null;

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'metrics') {
                loadMetrics();
            }
        }

        // Range slider updates
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', (e) => {
                const valueSpan = document.getElementById(e.target.id + 'Value');
                if (valueSpan) {
                    valueSpan.textContent = e.target.value;
                }
            });
        });

        // Generate form
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('collection_key', document.getElementById('collectionKey').value);
            formData.append('item_seed', document.getElementById('itemSeed').value);
            formData.append('unit_id', document.getElementById('unitId').value);
            formData.append('soldier_id', document.getElementById('soldierId').value);
            formData.append('clearance_level', document.getElementById('clearanceLevel').value);

            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                currentPatternId = data.pattern_id;
                currentImage = data.embedded;

                // Display results
                const resultsDiv = document.getElementById('generateResults');
                resultsDiv.innerHTML = `
                    <div class="image-card">
                        <h3>Original Pattern</h3>
                        <div class="image-container">
                            <img src="data:image/png;base64,${data.original}" alt="Original">
                        </div>
                    </div>
                    <div class="image-card">
                        <h3>Embedded Pattern</h3>
                        <div class="image-container">
                            <img src="data:image/png;base64,${data.embedded}" alt="Embedded">
                        </div>
                    </div>
                    <div class="image-card">
                        <h3>Encoding Key Visual</h3>
                        <div class="image-container">
                            <img src="data:image/png;base64,${data.key_visual}" alt="Key">
                        </div>
                    </div>
                    <div class="decode-result success">
                        <h3>Embedded Payload</h3>
                        <div class="result-item">
                            <span class="result-label">Pattern ID:</span>
                            <span class="result-value">${data.pattern_id}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Unit ID:</span>
                            <span class="result-value">${data.payload.unit_id}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Item ID:</span>
                            <span class="result-value">${data.payload.item_id}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Level:</span>
                            <span class="result-value">${data.payload.level}</span>
                        </div>
                    </div>
                `;
            } catch (error) {
                alert('Generation failed: ' + error.message);
            }
        });

        // Simulate form
        document.getElementById('simulateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            // Send current image if available, otherwise server will use default
            if (currentImage) {
                formData.append('image', currentImage);
            }
            formData.append('range_m', document.getElementById('range').value);
            formData.append('angle_deg', document.getElementById('angle').value);
            formData.append('blur', document.getElementById('blur').value);
            formData.append('lux', document.getElementById('lux').value);
            formData.append('occlusion_pct', document.getElementById('occlusion').value);
            formData.append('wash_cycles', document.getElementById('wash').value);

            try {
                const response = await fetch(`${API_URL}/simulate`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Display results
                const resultsDiv = document.getElementById('simulateResults');
                resultsDiv.innerHTML = `
                    <div class="image-card">
                        <h3>Original</h3>
                        <div class="image-container">
                            <img src="data:image/png;base64,${data.original}" alt="Original">
                        </div>
                    </div>
                    <div class="image-card">
                        <h3>Civilian View</h3>
                        <div class="image-container">
                            <img src="data:image/png;base64,${data.civilian}" alt="Civilian">
                        </div>
                    </div>
                    <div class="image-card">
                        <h3>NVG View</h3>
                        <div class="image-container">
                            <img src="data:image/png;base64,${data.nvg}" alt="NVG">
                        </div>
                    </div>
                `;

                // Store simulated image for decoding
                currentImage = data.civilian;
            } catch (error) {
                alert('Simulation failed: ' + error.message);
            }
        });

        // Decode form
        document.getElementById('decodeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('decodeFile');
            const formData = new FormData();

            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            } else if (currentImage) {
                formData.append('image', currentImage);
            } else {
                alert('Please upload an image or generate a pattern first');
                return;
            }

            formData.append('access_level', document.getElementById('decodeAccessLevel').value);
            const unitId = document.getElementById('decodeUnitId').value;
            if (unitId) {
                formData.append('unit_id', unitId);
            }

            try {
                const response = await fetch(`${API_URL}/decode`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Display results
                const resultsDiv = document.getElementById('decodeResults');
                const isSuccess = data.confidence > 0.3;

                resultsDiv.innerHTML = `
                    <div class="decode-result ${isSuccess ? 'success' : 'failed'}">
                        <h3><span class="status-indicator ${isSuccess ? 'success' : 'failed'}"></span>Decode Result</h3>
                        <div class="result-item">
                            <span class="result-label">Unit ID:</span>
                            <span class="result-value">${data.unit_id}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Item ID:</span>
                            <span class="result-value">${data.item_id}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Level:</span>
                            <span class="result-value">${data.level}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Access Level:</span>
                            <span class="result-value">${data.access_level}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Confidence:</span>
                            <span class="result-value">${(data.confidence * 100).toFixed(1)}%</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Decode Time:</span>
                            <span class="result-value">${data.decode_time_ms}ms</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Confidence Level:</span>
                            <span class="result-value">${data.confidence_level}</span>
                        </div>
                    </div>
                `;
            } catch (error) {
                alert('Decode failed: ' + error.message);
            }
        });

        // File upload handling
        document.getElementById('decodeFile').addEventListener('change', (e) => {
            const label = e.target.nextElementSibling;
            const fileName = e.target.files[0]?.name || 'Click to upload or drag image here';
            label.textContent = fileName;
        });

        // Load metrics
        async function loadMetrics() {
            try {
                const response = await fetch(`${API_URL}/metrics`);
                const data = await response.json();

                const metricsDiv = document.getElementById('metricsDisplay');
                metricsDiv.innerHTML = `
                    <div class="metric-card">
                        <div class="metric-value">${data.total_decodes}</div>
                        <div class="metric-label">Total Decodes</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(data.success_rate * 100).toFixed(1)}%</div>
                        <div class="metric-label">Success Rate</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(data.average_confidence * 100).toFixed(1)}%</div>
                        <div class="metric-label">Avg Confidence</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${data.average_decode_time_ms?.toFixed(0) || 0}ms</div>
                        <div class="metric-label">Avg Decode Time</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(data.false_positive_rate * 100).toFixed(3)}%</div>
                        <div class="metric-label">False Positive Rate</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${data.patterns_generated}</div>
                        <div class="metric-label">Patterns Generated</div>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load metrics:', error);
            }
        }

        // Test system on load
        async function testSystem() {
            try {
                const response = await fetch(`${API_URL}/test`);
                const data = await response.json();
                console.log('System test:', data.test_passed ? 'PASSED' : 'FAILED', data);
            } catch (error) {
                console.error('System test failed:', error);
            }
        }

        // Run test on load
        testSystem();
    </script>
</body>
</html>
