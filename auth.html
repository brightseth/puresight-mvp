<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURESIGHT | Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', monospace;
            background: #000;
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .auth-container {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 60px 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .classified-badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 4px;
            color: #ff0000;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            color: #00ff88;
            font-family: 'SF Mono', monospace;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .password-input::placeholder {
            color: #555;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        .auth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-msg {
            color: #ff0000;
            font-size: 12px;
            margin-top: 15px;
            display: none;
        }

        .error-msg.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-text {
            margin-top: 30px;
            font-size: 11px;
            color: #666;
            line-height: 1.6;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">PURESIGHT</div>
        <div class="subtitle">The Invisible Revolution</div>

        <div class="classified-badge">ðŸ”’ CLASSIFIED ACCESS</div>

        <div class="input-group">
            <input
                type="password"
                id="password-input"
                class="password-input"
                placeholder="Enter Access Code"
                autocomplete="off"
                autofocus
            >
        </div>

        <button id="auth-btn" class="auth-btn" onclick="authenticate()">
            ACCESS SYSTEM
        </button>

        <div id="error-msg" class="error-msg">
            Invalid access code. Authorization denied.
        </div>

        <div id="loading" class="loading">
            Verifying credentials
        </div>

        <div class="info-text">
            This system contains proprietary algorithmic steganography technology.<br>
            Authorized access only.
        </div>
    </div>

    <script>
        // Simple client-side password protection
        // For production, use server-side authentication
        const CORRECT_HASH = '5994471abb01112afcc18159f6cc74b4f511b99806da59b3caf5a9c173cacfc5'; // SHA-256 of '12345'

        async function hashPassword(password) {
            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function authenticate() {
            const input = document.getElementById('password-input');
            const errorMsg = document.getElementById('error-msg');
            const loading = document.getElementById('loading');
            const button = document.getElementById('auth-btn');

            if (!input.value) {
                errorMsg.classList.add('show');
                setTimeout(() => errorMsg.classList.remove('show'), 3000);
                return;
            }

            button.disabled = true;
            loading.classList.add('show');
            errorMsg.classList.remove('show');

            // Simulate processing delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            const hash = await hashPassword(input.value);

            if (hash === CORRECT_HASH) {
                // Store authentication in session
                sessionStorage.setItem('puresight_auth', 'true');
                sessionStorage.setItem('puresight_auth_time', Date.now().toString());

                // Redirect to main site
                window.location.href = 'index.html';
            } else {
                loading.classList.remove('show');
                button.disabled = false;
                errorMsg.classList.add('show');
                input.value = '';
                setTimeout(() => errorMsg.classList.remove('show'), 3000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        // Check if already authenticated
        window.addEventListener('load', function() {
            const auth = sessionStorage.getItem('puresight_auth');
            const authTime = sessionStorage.getItem('puresight_auth_time');

            if (auth === 'true' && authTime) {
                const elapsed = Date.now() - parseInt(authTime);
                // Session valid for 1 hour
                if (elapsed < 3600000) {
                    window.location.href = 'index.html';
                } else {
                    sessionStorage.removeItem('puresight_auth');
                    sessionStorage.removeItem('puresight_auth_time');
                }
            }
        });
    </script>
</body>
</html>
